<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            box-shadow: 10px 10px lightblue;
            background: url("https://images.shiksha.com/mediadata/images/1545809585phpRZbor7.png") no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
        }
        
        .login-container {
            backdrop-filter: blur(3px);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 320px;
            background: rgba(255, 255, 255, 0.2);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 400;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-bottom: 2px solid rgba(0, 123, 255, 0.5);
            background: transparent;
            outline: none;
            font-size: 16px;
            backdrop-filter: blur(2px);
            font-family: 'Roboto', sans-serif;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: 400;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form onsubmit="validateLogin(event)">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();

            const usernameInput = document.getElementById('username').value.trim().toLowerCase();
            const passwordInput = document.getElementById('password').value.trim();

            // Predefined valid credentials
            const validUsername = "sanjay naveen"; // Case insensitive
            const validPassword = "2";

            if (usernameInput === validUsername && passwordInput === validPassword) {
                window.location.href = 'search.html'; // Redirect to the next page
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = "Username or password is incorrect.";
            }
        }
    </script>
</body>
</html>
