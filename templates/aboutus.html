        .contact h3, .skills h3 {

            text-align: center;
            margin-bottom: 10px;

        }
        .contact a {

            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {

            }
            .profile img {

                height: 100px;
            }
            h1 {

            }
            h2 {
                font-size: 18px;
            }
            .info-container {
                flex-direction: column;
            }
            .contact, .skills {
